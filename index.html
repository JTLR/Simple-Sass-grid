<head>
	<title>Simple Sass Grid</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<link rel="stylesheet" href="stylesheets/simple-sass-grid.css">
</head>
<body>

<div class="grid">
	<div class="row">
		<div class="col base-8">Column</div>
		<div class="col base-8">Column</div>
		<div class="col base-8">Column</div>
	</div>
	<div class="row">
		<div class="col">
			<div class="row">
				<div class="col">Column 2</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col base-8">
			<div class="row">
				<div class="col base-4">Column 2</div>
				<div class="col base-4">Column 2</div>
			</div>
		</div>
		<div class="col base-8">
			<div class="row">
				<div class="col">Column 2</div>
			</div>
		</div>
		<div class="col base-8">
			<div class="row">
				<div class="col">Column 2</div>
			</div>
		</div>
	</div>
</div>
	
</body>
